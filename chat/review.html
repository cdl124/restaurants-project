<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Review</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
  <img class='logo' src='../lib/images/cflogo.png' />
  <h1>Restaurant Finder</h1>
  <li><a href="../index.html">Home</a></li>

</header>
<main>

  <div class='reviewWrapper'>
    <h3>Leave a Review!</h3>
    <p class='detail'>Code Fellows students will see your review.</p>
  </div>

  <div class='reviewForm'>
    <fieldset id ='firstFieldset'>
      <legend>Write a review!</legend>

      <form id = 'loginForm' method='post'>

      <label for='who'>Your Name:</label>
      <input name='who' type='text'>

    <form action="action_page.php">
      <select name="where" type="text">
        <option value="choose">Pick a Restaurant</option>
        <option value="crow">Crow</option>
        <option value="mario'spizza">Big Mario's New York Style Pizza</option>
        <option value="laredos">Laredos</option>
        <option value="marinepolissushi">Marinepolis sushi</option>
      </select>
    </form>
 <div class="ratings">
                  <!--   <img id="ratingsimage" src="images/people.jpg"> -->
                      <h3 class="rateTitle">How was the restaurant?</h3>
                      <div id="rateDiv" class="rateberrys">
                        <img id="r1" class="berrys" src="../lib/images/strawberry.png">
                        <img id="r2" class="berrys" src="../lib/images/strawberry.png">
                        <img id="r3" class="berrys" src="../lib/images/strawberry.png">
                        <img id="r4" class="berrys" src="../lib/images/strawberry.png">
                        <img id="r5" class="berrys" src="../lib/images/strawberry.png">
                      </div>
                    </div>
      <label for='says'>Your Opinion Here:</label>
      <textarea name='comment' id='comment'></textarea><br />
      <input type='submit' value='Submit' />
      </form>
    </fieldset>
  </div>
</main>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="chat.js"></script>
<script src="../script.js"></script>

</body>
</html>
